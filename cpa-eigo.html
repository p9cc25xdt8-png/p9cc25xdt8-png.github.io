<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CPA英語クイズ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #0f1724;
      --muted: #4b5563;
      --brand: #1f3c88;
      --accent: #3b82f6;
      --focus: #0b5fff;
      --error: #b91c1c;
      --success: #047857;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 6px 20px rgba(31,60,136,0.08);
    }
    html,body{height:100%;}
    body{
      font-family: 'Inter', 'Noto Sans JP', system-ui, -apple-system, 'Segoe UI', sans-serif;
      margin:0;padding:0;background:var(--bg);color:var(--text);text-align:left;line-height:1.6;
    }
    header{background:linear-gradient(180deg,var(--brand),#19407a);color:#fff;padding:48px 20px;text-align:center}
    header h1{font-family:'Noto Sans JP', 'Inter';font-weight:700;margin:0;font-size:28px;letter-spacing:.02em}
    header p{margin-top:8px;color:rgba(255,255,255,0.9);font-size:16px}
    section{padding:48px 20px;max-width:1100px;margin:0 auto}
    .card{background:var(--card);max-width:760px;margin:20px auto;padding:20px;border-radius:12px;box-shadow:var(--shadow);transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-3px)}
    .card a{color:var(--brand);text-decoration:none;font-weight:600;padding:10px 16px;background:var(--brand);color:#fff;border:none;border-radius:8px;display:inline-block;cursor:pointer}
    .card a:hover{opacity:0.9}
    footer{background:#eee;padding:20px;font-size:14px;text-align:center}
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8987124384590109"
     crossorigin="anonymous"></script>
</head>

</header>

</section>

<footer>
  <p>&copy; 2026 CPA English Quiz</p>
</footer>
